<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>JavaScript Exercise 3</title>
	<style>
		body {
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<h1>My Favorites</h1>
	<h2>My Favorite Colors</h1>

		<ol id="colorsList">

		</ol>

		<h2>My Favorite Foods</h1>

			<ol id="foodsList">

			</ol>

			<h2>My Favorite Links</h1>

				<ol id="linksList">

				</ol>

				<script>
					let colors = ["red", "green", "blue", "purple", "pink"];
					let foods = ["the bread they give you in a basket at restaurants", "cheese", "anything not particularly good for you"]; // add some foods

					// Optional - can you figure out how to pull the key
					// and value from the links object literal?
					let links = {
						"RIT": "http://www.rit.edu",
						"RWAG": "https://www.facebook.com/RWAGclub",
						"New Media Club": "http://newmediaclub.cias.rit.edu"
					}

					for (let value of colors) {
						let li = document.createElement("li");
						let color = document.createTextNode(value);
						li.appendChild(color);
						colorsList.appendChild(li);
					}

					for (let value of foods) {
						let li = document.createElement("li");
						let food = document.createTextNode(value);
						li.appendChild(food);
						foodsList.appendChild(li);
					}

					for (let value in links) {
						let li = document.createElement("li");
						li.textContent = value;
						linksList.appendChild(li);
					}

				</script>
</body>

</html>
