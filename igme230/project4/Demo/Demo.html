<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 4 Demo</title>
    <style>
        .square,
        .circle {
            pointer-events: none;
            position: relative;
            width: 28px;
            height: 28px;
            margin: 1px;
            background-color: currentColor;
            font-size: 12px;
        }

        .shadow {
            position: absolute;
            opacity: .2;
        }

        .color-02 {
            color: #FF7C72;
        }
    </style>
</head>

<body>
    <script src="./anime-master/anime.min.js"></script>

    <div class="square shadow"></div>
    <div id="CSStransforms">
        <div class="square el"></div>
    </div>

    <script>
        var CSStransforms = anime({
            targets: '#CSStransforms .el',
            translateX: 250,
            scale: 2,
            rotate: '1turn'
        });
    </script>
</body>

</html>
